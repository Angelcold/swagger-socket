log4j.rootCategory=ERROR, CONSOLE

log4j.logger.org.atmosphere=ERROR
log4j.logger.com.wordnik=ERROR
log4j.logger.com.wordnik.swaggersocket=TRACE
log4j.logger.REQUEST=INFO

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%4p] [%d{ISO8601}] [%c{1}] [%X{sourceThread}] %X{akkaSource}: %m%n

